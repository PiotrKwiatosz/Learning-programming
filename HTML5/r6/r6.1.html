<!doctype html>
<html>
    <head>
        <title>Kurs języka HTML5</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Podstawowy kurs HTML5" />

        <style type="text/css">

            figure {
                text-align: cemter;
            }

            figcaption {
                font-style: italic;
            }
        </style>

    </head>

    <body>

        <figure>
            <img src="obraz1.jpg" alt="Tu powinien wyświetlić się obraz1" title="Przykładowy obraz" />
            <img src="obraz2.jpg" alt="Tu powinien wyświetlić się obraz1" title="Przykładowy obraz" />
            <img src="obraz3.jpg" alt="Tu powinien wyświetlić się obraz1" title="Przykładowy obraz" />
            <figcaption>To są przykładowe 3 obrazki</figcaption>
        </figure>
    </body>
</html>
