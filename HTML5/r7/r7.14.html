<!doctype html>
<html>
    <head>
        <title>Kurs języka HTML5</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Podstawowy kurs HTML5" />
    </head>

    <body>
        <form action="obsluga.html" method="get" autocomplete="off">
        
            <p><label>Wyszukaj: <input type="search" /></label></p>

            <p><input type="file" multiple /></p>

            <p><meter min="1" max="10" low="3" high="8" value="1"></meter>Poniedziałek</p>
            <p><meter min="1" max="10" low="3" high="8" value="2"></meter>Wtorek</p>
            <p><meter min="1" max="10" low="3" high="8" value="3"></meter>Środa</p>
            <p><meter min="1" max="10" low="3" high="8" value="4"></meter>Czwartek</p>
            <p><meter min="1" max="10" low="3" high="8" value="7"></meter>Piątek</p>
            <p><meter min="1" max="10" low="3" high="8" value="8"></meter>Sobota</p>
            <p><meter min="1" max="10" low="3" high="8" value="10"></meter>Niedziela</p>

            <input type="color" value="#00ff00" />

            <p><input type="submit" value="Prześlij dane formularza" /><input type="reset" value="Wyczyść" /></p>    

        </form>
    </body>
</html>
