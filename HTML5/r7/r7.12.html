<!doctype html>
<html>
    <head>
        <title>Kurs języka HTML5</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Podstawowy kurs HTML5" />
    </head>

    <body>
        <form action="obsluga.html" method="get">

            <select size="8" multiple>
                <option value="HTML5">HTML5</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C++" selected>C++</option>
                <option value="C" disabled>C</option>
                <option value="VBA" disabled>VBA</option>
                <option value="ActionScript">ActionScript</option>
            </select>

            <p><input type="submit" value="Prześlij dane formularza" /><input type="reset" value="Wyczyść" /></p>    

        </form>
    </body>
</html>
