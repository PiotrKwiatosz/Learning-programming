<!doctype html>
<html>
    <head>
        <title>Kurs języka HTML5</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Podstawowy kurs HTML5" />
    </head>

    <body>
        <video controls preload="auto" width="300" height="300" poster="obraz.jpg">
            <source src="video.mp4">
            <source src="video.webm">
            <source src="video.ogv">

            <p>
                Twoja przeglądarka nie obsługuje video<br />
                <a href="video.mp4">Pobierz film (w .mp4)</a>
            </p>
        </video>

    </body>
</html>
