<!doctype html>
<html>
    <head>
        <title>Kurs języka HTML5</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Podstawowy kurs HTML5" />
    </head>

    <body>

        <!--
            thead - sekcja nagłówkowa
            tbody - zawartość tabeli
            tfoot - stopka

        -->

        <table>
            <caption>Terminy egzaminów:</caption>

            <thead>
                <tr>
                    <th>Przedmiot</th>
                    <th>I termin</th>
                    <th>II termin</th>
                    <th>III termin</th>
                </tr>

            </thead>

            <tfoot>
                 <tr>
                    <th>Przedmiot</th>
                    <th>I termin</th>
                    <th>II termin</th>
                    <th>III termin</th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>Matematyka</td>
                    <td>02.03.2024</td>
                    <td>12.03.2024</td>
                    <td>22.03.2024</td>
                </tr>

                <tr>
                    <td>Fizyka</td>
                    <td>11.02.2024</td>
                    <td>20.02.2024</td>
                    <td>24.02.2024</td>
                </tr>
            
                <tr>
                    <td>Angielski</td>
                    <td>01.04.2024</td>
                    <td>09.04.2024</td>
                    <td>18.04.2024</td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
