<!doctype html>
<html>
    <head>
        <title>Kurs języka HTML5</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Podstawowy kurs HTML5" />

        <style type="text/css">

            caption {
                background-color: #0f0;
                color: #000;
                padding: 5px;
            }

            table {
                border: 1px solid #000;
            }

            td {
                border: 1px solid #000;
                padding: 5px;
            }

            thead {
                border: 1px solid #000;
                padding: 5px;
                background-color: #555;
                color: #fff;
            }

            tbody {
                font-size: 15px;
                font-style: italic;
            }

            tfoot {
                font-family: Arial;
                font-size: 10px;
                background-color: #222;
                color: #fff;
                text-align: center;
            }

        </style>

    </head>

    <body>

        <table>

            <colgroup>
                <col style="background-color: #ddd;" />
                <col />
                <col />
                <col />
            </colgroup>

            <caption>Terminy egzaminów:</caption>

            <thead>
                <tr>
                    <th>Przedmiot</th>
                    <th>I termin</th>
                    <th>II termin</th>
                    <th>III termin</th>
                </tr>

            </thead>

            <tfoot>
                 <tr>
                    <th>Przedmiot</th>
                    <th>I termin</th>
                    <th>II termin</th>
                    <th>III termin</th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>Matematyka</td>
                    <td>02.03.2024</td>
                    <td>12.03.2024</td>
                    <td rowspan="2">22.03.2024</td>
                </tr>

                <tr style="font-weight: bold;">
                    <td>Fizyka</td>
                    <td>11.02.2024</td>
                    <td>20.02.2024</td>
                </tr>
            
                <tr>
                    <td>Angielski</td>
                    <td colspan="3" style="text-align: center;">01.04.2024</td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
